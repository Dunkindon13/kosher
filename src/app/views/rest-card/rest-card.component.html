
  <mat-card class="rest-card">
    <mat-card-header>
      <mat-card-title>{{restaurant.name | uppercase}}</mat-card-title>
      <mat-card-subtitle *ngIf="restaurant.phone || restaurant.website">Tel: <a href="tel:{{restaurant.phone}}" target="_blank">{{restaurant.phone}}</a><br>
        <span *ngIf="restaurant.website">Website: <a href="{{restaurant.website}}" target="_blank">{{restaurant.name | lowercase}}</a> </span></mat-card-subtitle>
    </mat-card-header>


    <mat-card-content>
      <p>Rating: {{restaurant.rating}}</p>
</mat-card-content>
</mat-card>
